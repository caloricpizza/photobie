type Events @model {
  id:ID!
  title:String!
  secure:Int!
  capacity : Int!
  token : Int!
  location:String!
  description:String!
  type:String!
  user:String!
  status:Int!
  image:String
}
type Users @model {
  id:ID!
  email:String!
  type:Int!
  name:String
  address:String
  age:Int
  photo:String
  payment:String
}
type Providers @model {
  id:ID!
  provider:String!
  eventid:String!
  description:String!
  capacity:Int!
  token:Int!
  location:String!
  images:String
}
type Message
  @model
  @key(name: "byChannelID", fields: ["channelID", "createdAt"], queryField: "messagesByChannelID") {
  id: ID!
  channelID: ID!
  author: String!
  receiver:String!
  body: String!
  status:Int!
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

